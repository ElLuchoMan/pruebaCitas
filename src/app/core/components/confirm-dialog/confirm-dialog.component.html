<section>
    <h1 align= "center" matDialogTitle>{{data.title}}</h1>

    <mat-dialog-content align="center">
        {{data.message}}
        <mat-list dense *ngIf="data.errors.length > 0">
            <mat-list-item *ngFor="let item of data.errors">
                {{item}}
            </mat-list-item>
        </mat-list>
    </mat-dialog-content>

    <mat-dialog-actions attr.align="end">
        <button mat-button *ngIf="data.confirm" [matDialogClose]="true" class="card-button mb-3 m-2">{{data.confirm}}</button>
        <button mat-button *ngIf="!data.confirm" [matDialogClose]="true" class="card-button mb-3 m-2">SÃ­</button>

        <button mat-button [matDialogClose]="false" class="card-button mb-3 m-2" >Cancelar</button>
    </mat-dialog-actions>
</section>
